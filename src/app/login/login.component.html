<div fxLayout="column"
     fxLayoutAlign="center center"
     class="login-wrapper">

  <form [formGroup]="formLogin" (ngSubmit)="formLogin.valid && login()">

    <fieldset fxLayout="column" [disabled]="loading">
      <h1>Login</h1>

      <mat-form-field appearance="outline">
        <input matInput placeholder="Email" formControlName="email">

        <mat-error *ngIf="formLogin.controls['email'].hasError('email')">Invalid Email</mat-error>
        <mat-error *ngIf="formLogin.controls['email'].hasError('required')">Email is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input matInput placeholder="Password" formControlName="password">
        <mat-error *ngIf="formLogin.controls['password'].hasError('required')">Password is required</mat-error>
      </mat-form-field>

      <button mat-raised-button type="submit" color="primary">Login</button>
      <button mat-raised-button type="reset">Reset</button>

      <p class="signup" (click)="onNavigateToRegisterPage()">Sign up</p>

      <div fxLayout="row" fxFlexAlign="center">
        <mat-spinner [diameter]="25" *ngIf="loading"></mat-spinner>
      </div>
    </fieldset>

  </form>

</div>
