<div *ngIf="errorOcurred==true">
  {{ errorMessage }}
</div>

<div fxLayout="row wrap" fxLayoutAlign="center">

  <app-movie-card
    fxFlex.xs="80"
    fxFlex.sm="40"
    fxFlex="25"
    *ngFor="let item of myMovies"
    [movie]="item"
    [routerLink]="['/movies', item.id]">
  </app-movie-card>

</div>
